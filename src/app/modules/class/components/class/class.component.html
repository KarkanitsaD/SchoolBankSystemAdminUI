<mat-card>
    <mat-card-header>
        {{ data ? 'Изменить' : 'Добавить' }} класс
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Класс</mat-label>
            <input
                matInput
                placeholder="Введите название"
                [formControl]="nameControl"
            >
            <mat-error *ngIf="nameControl.hasError('required')">Класс обязателен</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="onCancel()"
        >
            Отменить
        </button>
        <button
            mat-flat-button
            color="primary"
            [disabled]="nameControl.invalid"
            (click)="onApply()"
        >
            {{ data ? 'Изменить' : 'Добавить' }}
        </button>
    </mat-card-actions>
</mat-card>
