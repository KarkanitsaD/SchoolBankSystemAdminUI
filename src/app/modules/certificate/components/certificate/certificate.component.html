<mat-card>
    <mat-card-header>
        {{ data ? 'Изменить' : 'Добавить' }} сертификат
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Название</mat-label>
            <input
                matInput
                placeholder="Введите название"
                [formControl]="certificateForm.controls['title']"
            >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Описание</mat-label>
            <input
                matInput
                placeholder="Введите описание"
                [formControl]="certificateForm.controls['description']"
            >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Сумма вознаграждения</mat-label>
            <input
                matInput
                placeholder="Введите сумму"
                type="number"
                min="0"
                [formControl]="certificateForm.controls['price']"
            >
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="onCancel()"
        >
            Отменить
        </button>
        <button
            mat-flat-button
            color="primary"
            [disabled]="certificateForm.invalid"
            (click)="onApply()"
        >
            {{ data ? 'Изменить' : 'Добавить' }}
        </button>
    </mat-card-actions>
</mat-card>
