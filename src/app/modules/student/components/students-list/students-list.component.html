<div class="filter">
  <mat-form-field appearance="outline">
    <mat-label>Имя</mat-label>
    <input
      matInput
      placeholder="Введите имя"
      [formControl]="filterForm.controls['name']"
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Фамилия</mat-label>
    <input
      matInput
      placeholder="Введите фамилию"
      [formControl]="filterForm.controls['surname']"
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Телефон</mat-label>
    <input
      matInput
      type="phone"
      placeholder="Введите телефон"
      [formControl]="filterForm.controls['phone']"
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Минимальная сумма на счете</mat-label>
    <input
      matInput
      type="number"
      min="0"
      placeholder="Введите сумму"
      [formControl]="filterForm.controls['minSum']"
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Максимальная сумма на счете</mat-label>
    <input
      matInput
      type="number"
      min="0"
      placeholder="Введите сумму"
      [formControl]="filterForm.controls['maxSum']"
    >
  </mat-form-field>

  <div class="splitter"></div>

  <button
    mat-flat-button
    color="primary"
  >
    Добавить ученика
  </button>
</div>

<div class="list-container">
  <table
    mat-table
    [dataSource]="dataSource"
  >

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname</th>
      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- Sum Column -->
    <ng-container matColumnDef="sum">
      <th mat-header-cell *matHeaderCellDef> Sum</th>
      <td mat-cell *matCellDef="let row"> {{row.sum}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="studentColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: studentColumns;"></tr>
  </table>
</div>
