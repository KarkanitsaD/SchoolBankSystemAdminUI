<mat-card>
    <mat-card-header>
        {{ data ? 'Изменить' : 'Добавить' }} вознаграждение
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Описание</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="20"
            [formControl]="rewardForm.controls['description']"
            ></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Сумма вознаграждения</mat-label>
            <input
                matInput
                placeholder="Введите сумму"
                type="number"
                min="0"
                [formControl]="rewardForm.controls['sum']"
            >
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="onCancel()"
        >
            Отменить
        </button>
        <button
            mat-flat-button
            color="primary"
            [disabled]="rewardForm.invalid"
            (click)="onApply()"
        >
            {{ data ? 'Изменить' : 'Добавить' }}
        </button>
    </mat-card-actions>
</mat-card>
