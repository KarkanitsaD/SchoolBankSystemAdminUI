<mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>
      <span>Имя</span>
      <mat-form-field appearance="outline">
        <mat-label>Имя</mat-label>
        <input
            matInput
            placeholder="Введите имя"
            [formControl]="filterForm.controls['name']"
        >
      </mat-form-field>
    </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <mat-header-cell *matHeaderCellDef>
      <span>Фамилия</span>
      <mat-form-field appearance="outline">
        <mat-label>Фамилия</mat-label>
        <input
            matInput
            placeholder="Введите фамилию"
            [formControl]="filterForm.controls['surname']"
        >
      </mat-form-field>
    </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.surname}} </mat-cell>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>
      <span>Телефон</span>
      <mat-form-field appearance="outline">
        <mat-label>Телефон</mat-label>
        <input
            matInput
            type="phone"
            placeholder="Введите телефон"
            [formControl]="filterForm.controls['phone']"
        >
      </mat-form-field>
    </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button
              mat-flat-button
              color="primary"
              (click)="onAdd()"
      >
        Добавить учителя
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onEdit(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <ng-container *ngIf="(teacher$ | async) as teacher">
        <button
            mat-icon-button
            [disabled]="teacher.id === row.id"
            (click)="onDelete(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="teacherColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: teacherColumns;"></mat-row>
</mat-table>
