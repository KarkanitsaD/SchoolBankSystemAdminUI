<img
    class="img"
    alt=""
    [src]="imageSrc"
>
<div class="actions">
    <button
        mat-icon-button
        class="upload-btn"
        (click)="fileInput.click()"
    >
        <mat-icon>
            upload
        </mat-icon>
    </button>
    <button
        *ngIf="imageSrc"
        mat-icon-button
        class="reset-btn"
        (click)="onResetImage()"
    >
        <mat-icon>
            restart_alt
        </mat-icon>
    </button>
</div>
<input
    #fileInput
    type="file"
    accept=".png,.jpeg"
    (change)="onFileUpload($event)"
>
